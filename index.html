<!DOCTYPE html>
<html>

<body>
    <h1>Variables in JS</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 8725;
        var num2 = 29;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML =
            "The total sum is: " + sum;
    </script>
</body>

</html>
